{{ $link := .Get "link" }}
{{ $target := .Page }}
{{ if ne $link .Page.RelPermalink }}
  {{ $target = index (first 1 (where .Site.AllPages "RelPermalink" $link)) 0 }}
{{ end }}
{{ if $target }}
<div class="transition-all group ease-in-out duration-500 rounded bg-gradient-to-r from-pink-600 via-purple-600 to-purple-600 p-[1.7px] bg-size-200 bg-pos-0 hover:bg-pos-100">
  <section class="space-y-10 w-full">
    {{ partial "article-link/simple.html" $target }}
  </section>
</div>
{{ end }}
