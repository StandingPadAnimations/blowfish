{{ $parent := .Page.RelPermalink }}
<div class="transition-all group ease-in-out duration-500 rounded bg-gradient-to-r from-pink-600 via-purple-600 to-purple-600 p-[1.7px] bg-size-200 bg-pos-0 hover:bg-pos-100">
    <section class="transition group ease-in-out delay-100 space-y-10 w-full bg-slate-900 hover:bg-slate-950">
        {{ $RelPermalink := .Get "link" }}
        {{ range ( where .Site.RegularPages "RelPermalink" $RelPermalink | first 1 ) }}
            {{ if not (eq .RelPermalink $parent) }}
                {{ partial "article-link/simple.html" . }}
            {{ end }}
        {{end}}
    </section>
</div>
